<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/095f8c7a13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Code Arabi</title>
</head>

<body class="container">

    <div class="content-box">
        <img src="img/logo.png" alt="Logo of code arabi" class="logo">
        <h1 class="heading-1">
            Our new website is launching soon. Submit your email address below to get notified upon
            launch.
        </h1>
        <div class="email">
            <input type="text" placeholder="Enter your email" class="email__input">
            <button class="email__button">
                <i class="email__icon far fa-envelope"></i>
            </button>
        </div>
        <div class="counter-container">
            <div class="counter">
                <svg width='130' height="130" class="counter__svg">
                    <circle class="counter__circle counter__circle--1" cx='65' cy="65" r="64" stroke-width="2"
                        fill="#f7f7f715"></circle>
                </svg>
                <div class="counter__text counter__text--days">
                    200
                </div>
                <span>Days</span>
            </div>
            <div class="counter">
                <svg width='130' height="130" class="counter__svg">
                    <circle class="counter__circle counter__circle--2" cx='65' cy="65" r="64" stroke-width="2"
                        fill="#f7f7f715"></circle>
                </svg>
                <div class="counter__text counter__text--hours">
                    17
                </div>
                <span>Hrs</span>
            </div>
            <div class="counter">
                <svg width='130' height="130" class="counter__svg">
                    <circle class="counter__circle counter__circle--3" cx='65' cy="65" r="64" stroke-width="2"
                        fill="#f7f7f715"></circle>
                </svg>
                <div class="counter__text counter__text--mins">
                    44
                </div>
                <span>mins</span>
            </div>
            <div class="counter">
                <svg width='130' height="130" class="counter__svg">
                    <circle class="counter__circle counter__circle--4" cx='65' cy="65" r="64" stroke-width="2"
                        fill="#f7f7f715"></circle>
                </svg>

                <div class="counter__text counter__text--secs">
                    30
                </div>
                <span>secs</span>
            </div>
        </div>
    </div>
    <script src="js/functionality.js"></script>
</body>

</html>
